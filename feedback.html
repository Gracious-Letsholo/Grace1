        <div class="navbar-container">

                <a href="index.html" class="logo">

            <div class="menu-container">

                    <li class="menu-list-item"><a href="index.html">Home</a></li>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Feedback</h1>
        <p>We'd love to hear from you! Please provide your feedback below.</p>
        
        <div class="feedback-form-container">
            <label for="name" class="feedback-form-label">Your Name:</label>
            <input type="text" id="name" name="name" class="feedback-form-input" required>
        
            <label for="email" class="feedback-form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="feedback-form-input" required>
        
            <label for="message" class="feedback-form-label">Your Message:</label>
            <textarea id="message" name="message" rows="4" class="feedback-form-textarea" required></textarea>
        
            <button type="submit" class="feedback-form-button">Submit</button>
        </div>
        
        <!-- Add an empty div for displaying alerts -->
        <div id="alert-container"></div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
